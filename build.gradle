plugins {
    id 'java'
}

group 'ingenieria-sistemas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "PASSED", "FAILED" //we want display the following test events
    }
}
